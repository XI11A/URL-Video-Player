<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="icon" sizes="192x192" href="icon_player.png">
	<title>URL Video Player - XI11A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/XI11A/Google-Drive-Index-1@2.0.16/css/bootstrap/dark/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/xi11a/Google-Drive-Index@master/css/plyr.css">
</head>
<body>
<center>
<br>
	<h1> <a href="https://nivash.me"><b>XI11A</b></a> Online Video Player</h1>
	<div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Give Me URL</span>
        </div>
        <input type="text" class="form-control" placeholder="Don't be Shy! Tell me.." id="vid" name="vid"  autocomplete="off" maxlength="4000" >
        <button onclick="return play()" class="btn btn-success">Play!</button>  
    </div>
	<br>
	<div>
        <div class="card text-center">
    <video controls= "controls" id="player" tabindex="0" poster="https://cdn.jsdelivr.net/gh/XI11A/Google-Drive-Index-1@2.0.10/images/poster.jpg" autoplay="autoplay" loop="loop" src="" width="100%" >
		</video>
	</div>
</center>
<script>
function play()
{
	var qry=document.getElementById("vid").value;
	if(qry==null)
	{
		alert("Enter URL First!")
	}
	else
	{
		document.getElementById("player").src=qry;
	}
}
</script>
<script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
<script>
    const player = new Plyr('#player');
  </script>
</body>
</html>
